<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>It's a Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="calculator">

      <div class="row">
        <button class="calcButton" id="clearButton">C</button>
        <input type="" id="solutionWindow" placeholder="calculate somethin!"></input>
      </div>

      <div class="row">
        <button class="calcButton" id="seven" value="7">7</button>
        <button class="calcButton" id="eight" value="8">8</button>
        <button class="calcButton" id="nine" value="9">9</button>
        <button class="calcButton" id="divide" value="/">/</button>
      </div>

      <div class="row">
        <button class="calcButton" id="four" value="4">4</button>
        <button class="calcButton" id="five" value="5">5</button>
        <button class="calcButton" id="six" value="6">6</button>
        <button class="calcButton" id="multiply" value="*">*</button>
      </div>

      <div class="row">
        <button class="calcButton" id="one" value="1">1</button>
        <button class="calcButton" id="two" value="2">2</button>
        <button class="calcButton" id="three" value="3">3</button>
        <button class="calcButton" id="subtract" value="-">-</button>
      </div>

      <div class="row">
          <button class="calcButton" id="zero" value="0">0</button>
          <input type="button" id="equal" value="="></button>
          <button class="calcButton" id="decimal" value="."> . </button>
          <button class="calcButton" id="add" value="+">+</button>
        </div>
    </section>
<script type="text/javascript" src="main.js">

</script>
  </body>
</html>
